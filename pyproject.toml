[tool.poetry]
name = "preacher"
version = "0.15.2"
description = "Web API Verification without Coding."
authors = ["Yu Mochizuki <ymoch.dev@gmail.com>"]
readme = "README.md"
homepage = "https://preacher.readthedocs.io/"
repository = "https://github.com/ymoch/preacher"
license = "MIT"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Topic :: Software Development :: Testing",
  "Topic :: System :: Monitoring"
]

[tool.poetry.scripts]
preacher-cli = "preacher.app.cli.main:main"

[tool.poetry.dependencies]
python = "^3.7"
python-dateutil = "^2.8.1"
pyhamcrest = "^2.0"
requests = "^2.21"
jq = "^1.0.2"
lxml = "^4.4"
pyyaml = "^5.3.1"
jinja2 = "^2.11"
click = "^7.1.2"
colorama = "^0.4.1"
pluggy = "^0.13.1"

[tool.poetry.dev-dependencies]
pytest = "^6.1.1"
pytest-mock = "^3.3.1"
pytest-flake8 = "^1.0.6"
pytest-mccabe = "^2.0"
pytest-mypy = "^0.8.0"
pytest-cov = "^2.10.0"
Flask = {version = "^1.1.2", extras = ["example"]}
sphinx = {version = "^3.3.1", extras = ["doc"]}
sphinx-intl = {version = "^2.0.1", extras = ["doc"]}
sphinx-autobuild = {version = "^2020.9.1", extras = ["doc"]}
toml = {version = "^0.10.2", extras = ["doc"]}
codecov = {version = "^2.1.10", extras = ["reporting"]}

[tool.pytest.ini_options]
testpaths = ["preacher", "tests"]
flake8-max-line-length = 99
mccabe-complexity = 10
addopts = [
  "--flake8",
  "--mypy",
  "--mypy-ignore-missing-imports",
  "--mccabe",
  "--cov=preacher",
  "--cov-report=term-missing",
]

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
